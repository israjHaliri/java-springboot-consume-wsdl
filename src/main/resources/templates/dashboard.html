<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
        <script>
            function get_data() {
                $.ajax({
                    type: 'GET',
                    url: "http://localhost:8002/api/get_data_from_server",
                    dataType: 'json',
                    success: function (data) {
                        console.log(data);
                    }
                });
            }

            function post_data() {
                var data = new FormData();
                data.append('multipartfile', $('#image')[0].files[0]);
                data.append('username', "jono");
                $.ajax({
                    url: "http://localhost:8002/api/post_data_to_server",
                    processData: false,
                    contentType: false,
                    contentType: 'multipart/form-data',
                    type: 'POST',
                    data: data,
                    success: function (data) {
                        console.log(data);
                    }
                });
            }

        </script>
    </head>
    <body>
        <button onclick="get_data()" >GET</button>
        <button onclick="post_data()" >POST</button>
        <input type="file" id="image"/>
    </body>

</html>
